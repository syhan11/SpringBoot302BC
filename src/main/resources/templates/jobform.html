<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JobForm</title>
</head>
<body>
    <!-- use "job" object; post-processing is "/process" at the controller
      -- It will check each field for an error.  If no error was found it will
      -- save data to its corresponding field
      -->
    <form action="#"
          th:action="@{/process}"
          th:object="${job}"
          method="post">
        Title: <input type="text" th:field="*{title}"/>
               <span th:if="${#fields.hasErrors('title')}"
                     th:errors="*{title}"></span><br/>

        Employer: <input type="text" th:field="*{employer}"/>
        <span th:if="${#fields.hasErrors('employer')}"
              th:errors="*{employer}"></span><br/>

        Description: <input type="text" th:field="*{description}"/>
        <span th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}"></span><br/>

        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
